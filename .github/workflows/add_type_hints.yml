name: Add Type Hints

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  add_type_hints:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the version of Python you are using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install MonkeyType

      - name: Run MonkeyType to collect type information
        run: |
          # Replace 'your_script.py' with your entry script
          monkeytype run your_script.py

      - name: Apply type annotations
        run: |
          monkeytype apply src

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add src
          git commit -m "Add type hints to Python files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
